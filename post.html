<script>
  const params = new URLSearchParams(window.location.search);
  const slug = params.get("slug");

  const post = FIXLY_POSTS.find(p => p.slug === slug);

  if (!post) {
    document.getElementById("post-title").innerText = "Post Not Found";
  } else {
    // Fill content
    document.getElementById("post-title").innerText = post.title;
    document.getElementById("post-meta").innerText =
      `${post.category} Â· ${post.date} Â· ${post.readTime}`;
    document.getElementById("post-image").src = post.image;
    document.getElementById("post-content").innerHTML = post.content;

    // Dynamic SEO
    document.getElementById("dynamic-title").innerText = post.title + " â€” FixlyHub";
    document.getElementById("dynamic-description").setAttribute("content", post.seoDescription);
    document.getElementById("dynamic-canonical").setAttribute("href", window.location.href);

    // OG
    document.getElementById("og-title").setAttribute("content", post.title);
    document.getElementById("og-description").setAttribute("content", post.seoDescription);
    document.getElementById("og-image").setAttribute("content", post.image);

    // Twitter
    document.getElementById("tw-title").setAttribute("content", post.title);
    document.getElementById("tw-description").setAttribute("content", post.seoDescription);
    document.getElementById("tw-image").setAttribute("content", post.image);

    // Inject Article Schema
    const schema = {
      "@context": "https://schema.org",
      "@type": "Article",
      "headline": post.title,
      "image": post.image,
      "datePublished": post.date,
      "author": {
        "@type": "Organization",
        "name": "FixlyHub"
      },
      "publisher": {
        "@type": "Organization",
        "name": "FixlyHub",
        "logo": {
          "@type": "ImageObject",
          "url": "https://copilot.microsoft.com/th/id/BCO.c88cb1dd-45f1-448d-861b-86dec3dba8b0.png"
        }
      },
      "description": post.seoDescription
    };

    const script = document.createElement("script");
    script.type = "application/ld+json";
    script.textContent = JSON.stringify(schema);
    document.head.appendChild(script);
  }
</script>
