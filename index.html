    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; -webkit-user-select: none; -ms-user-select: none; user-select: none; }

<body oncontextmenu="return false;"> <div class="max-w-md w-full relative space-y-8 p-4">
        <div class="absolute -top-32 -right-32 w-80 h-80 bg-orange-600/10 rounded-full blur-[120px]"></div>

                </div>
            </div>
            <a href="https://www.amazon.sa/?tag=abdo20260ea-21" rel="nofollow noopener" class="pulse-btn block w-full bg-[#FF9900] text-black text-center py-4 rounded-2xl font-black text-sm uppercase tracking-widest">Get Secure Access</a>

                <div class="bg-red-500/20 p-2 rounded-xl border border-red-500/30">

                </div>
            </div>
            <a href="https://temu.to/k/ehsqckgdgv7" rel="nofollow noopener" class="block w-full bg-white text-black text-center py-4 rounded-2xl font-black text-sm uppercase tracking-widest">Secure Claim</a>
        </div>

        <div class="text-center pt-6 opacity-40">
            <p class="text-[8px] font-bold uppercase tracking-[0.3em]">Encrypted Network: abdo20260ea-21</p>
        </div>
    </div>

    <script>
        // نظام الحماية من فحص العنصر
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        }

        function startTimer(duration, display) {
            var timer = duration, hours, minutes, seconds;
            setInterval(function () {
                hours = parseInt(timer / 3600, 10);
                minutes = parseInt((timer % 3600) / 60, 10);
                seconds = parseInt(timer % 60, 10);
                display.textContent = "SECURE SESSION EXPIRES: " + (hours < 10 ? "0" + hours : hours) + ":" + (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
                if (--timer < 0) timer = duration;
            }, 1000);
        }
        window.onload = function () {
            startTimer(3600, document.querySelector('#timer'));
        };
    </script>
</body>
