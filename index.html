<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FixlyHub — Global Deals & Smart Savings</title>

  <meta name="description" content="FixlyHub — Discover premium global deals, coupons, and exclusive offers from Temu, AliExpress, and more." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --subtext: #555555;
      --accent: #007aff;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      padding: 18px 6%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 100;
    }
    nav a {
      margin-left: 18px;
      text-decoration: none;
      color: var(--subtext);
      font-size: 0.95rem;
      font-weight: 500;
    }
    nav a:hover { color: var(--accent); }

    .hero {
      padding: 70px 6% 50px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.7rem;
      font-weight: 700;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.1rem;
      color: var(--subtext);
      margin-bottom: 25px;
    }
    .btn-primary {
      display: inline-block;
      padding: 12px 24px;
      background: var(--accent);
      color: #fff;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    footer {
      padding: 30px 6%;
      text-align: center;
      color: var(--subtext);
      border-top: 1px solid #eee;
      margin-top: 40px;
      font-size: 0.9rem;
    }
    .small-link {
      color: var(--subtext);
      text-decoration: none;
    }
    .small-link:hover {
      color: var(--accent);
    }
  </style>
</head>

<body>

<!-- HEADER -->

</section>
