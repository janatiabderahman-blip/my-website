<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Calc</title>
    <style>
        body { background: #0f172a; color: white; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .box { background: #1e293b; padding: 20px; border-radius: 15px; display: inline-block; border: 1px solid #334155; }
        input { margin: 10px; padding: 10px; border-radius: 5px; border: none; }
        .btn { background: #3b82f6; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; display: block; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Discount Calculator</h2>
        <input type="number" id="p" placeholder="Price $">
        <input type="number" id="d" placeholder="Discount %">
        <h1 id="r">/data/data/com.termux/files/usr/bin/bash.00</h1>
        <button onclick="document.getElementById('r').innerText='$' + (document.getElementById('p').value * (1 - document.getElementById('d').value/100)).toFixed(2)">Calculate</button>
        <a href="https://shrinkme.io/your_link" class="btn">Get Coupons</a>
    </div>
</body>
</html>
