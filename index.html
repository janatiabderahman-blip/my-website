<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبدالرحمن - مطور واجهات</title>
    <style>
        :root { --primary: #2563eb; --secondary: #3b82f6; --text: #1f2937; }
        body { font-family: 'Cairo', sans-serif; background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: var(--text); }
        .container { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 450px; border: 1px solid rgba(255,255,255,0.1); }
        .profile-img { width: 100px; height: 100px; background: var(--primary); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 40px; font-weight: bold; }
        h1 { font-size: 24px; margin: 10px 0; color: #111827; }
        p { font-size: 16px; color: #4b5563; margin-bottom: 25px; }
        .btn { display: block; background: var(--primary); color: white; padding: 12px; border-radius: 12px; text-decoration: none; font-weight: bold; transition: 0.3s; margin-bottom: 10px; }
        .btn:hover { background: var(--secondary); transform: translateY(-2px); }
        .btn-alt { background: #10b981; }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-img">ع</div>
        <h1>عبدالرحمن</h1>
        <p>متخصص في برمجة وتطوير مواقع الويب عبر الهاتف الذكي. هل تريد موقعاً مثل هذا لمشروعك؟</p>
        <a href="https://wa.me/YOUR_NUMBER" class="btn btn-alt">اطلب موقعك الآن (واتساب)</a>
        <a href="#" class="btn">شاهد معرض أعمالي</a>
    </div>
</body>
</html>
