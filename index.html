<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Discount Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .card { background-color: #1e293b; border-radius: 1rem; padding: 2rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="card w-full max-w-md text-center">
        <h2 class="text-red-500 font-bold mb-4 animate-pulse">üî• Only 7 Coupon Slots Left for Today!</h2>
        <h1 class="text-2xl font-bold mb-6">üí∞ Discount Calculator</h1>
        
        <input type="number" id="price" placeholder="Enter Total Price" class="w-full p-3 mb-4 rounded bg-white text-black text-center">
        <input type="number" id="discount" placeholder="Discount %" class="w-full p-3 mb-6 rounded bg-white text-black text-center">
        
        <button onclick="calculate()" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-lg font-bold mb-4">Calculate Now</button>
        
        <div id="result" class="text-3xl font-bold text-green-400 mb-6">$0.00</div>

        <button onclick="autoShare()" class="w-full bg-green-500 hover:bg-green-600 p-3 rounded-lg font-bold mb-4 flex items-center justify-center gap-2">
            Share with Friends
        </button>

        <a href="https://shrinkme.click/581E4" class="block w-full bg-orange-500 hover:bg-orange-600 p-4 rounded-lg font-bold text-white shadow-lg transform hover:scale-105 transition">
            üéÅ Unlock $500 Stackable Coupons (Limited Time)!
        </a>
    </div>

    <script>
        function calculate() {
            let p = document.getElementById('price').value;
            let d = document.getElementById('discount').value;
            if(p && d) {
                let final = p - (p * d / 100);
                document.getElementById('result').innerText = "$" + final.toFixed(2);
            }
        }
        function autoShare() {
            alert("Success! To unlock your code, share this tool with 3 friends on WhatsApp!");
            window.location.href = "https://api.whatsapp.com/send?text=I found a way to get 90% off on Amazon! Check it here: " + window.location.href;
        }
    </script>
</body>
</html>
