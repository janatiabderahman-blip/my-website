<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="H8QhZgKT6tD_BZY1kf7JuV0odmmR6-Nk4q8gcUGcC1A" />
    <title>FixlyHub | Speed Edition</title>
    <style>
        :root{--g:#D4AF37;--b:#050505;--c:#121212;--t:#E0E0E0}
        *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif}
        body{background:var(--b);color:var(--t);direction:rtl;text-align:center;line-height:1.5;overflow-x:hidden}
        header{padding:40px 20px;border-bottom:2px solid var(--g);background:linear-gradient(180deg,#111 0%,#000 100%)}
        .logo{font-size:2.5rem;color:var(--g);font-weight:900;text-transform:uppercase}
        .msg{color:var(--g);font-size:1rem;margin:10px 0}
        .container{max-width:1100px;margin:30px auto;padding:15px}
        .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
        .card{background:var(--c);border:1px solid #222;border-radius:15px;padding:25px;transition:0.3s;display:flex;flex-direction:column;justify-content:space-between;min-height:280px}
        .card:hover{border-color:var(--g);transform:translateY(-5px)}
        .card h3{color:var(--g);font-size:1.3rem;margin-bottom:10px}
        .btn{display:block;background:var(--g);color:#000;padding:12px;border-radius:50px;text-decoration:none;font-weight:bold;margin-top:auto}
        footer{padding:30px;color:#444;font-size:0.75rem;border-top:1px solid #111;margin-top:40px}
    </style>
</head>
<body>
    <header>
        <div class="logo">FIXLYHUB</div>
        <div class="msg">"حيث تلتقي الفخامة بالفرص الرقمية"</div>
    </header>
    <div class="container">
        <div class="grid">
            <div class="card"><h3>AliExpress Prime</h3><p>صفقات النخبة العالمية.</p><a href="https://s.click.aliexpress.com/e/_oE1Vz9K" class="btn">اقتنص الآن</a></div>
            <div class="card"><h3>Tech Elite</h3><p>أحدث تكنولوجيا 2026.</p><a href="https://s.click.aliexpress.com/e/_ooS317K" class="btn">تسوق الآن</a></div>
            <div class="card"><h3>VVIP Locker</h3><p>محتوى حصري للمحترفين.</p><a href="https://smarturl.it/FixlyHubLocker" class="btn" style="background:#2ed573">فتح الدخول</a></div>
        </div>
    </div>
    <footer>© 2026 FixlyHub Global Administration</footer>
    
    <script>
        window.onload = function() {
            var script = document.createElement('script');
            script.src = '//pl25883215.highrevenuegate.com/26/67/74/266774943f6681283d6a6d05f385c704.js';
            document.body.appendChild(script);
        };
    </script>
</body>
</html>
