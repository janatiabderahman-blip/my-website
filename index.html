<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixlyHub AI | Global Technical Resolution Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #2563eb; --s: #f97316; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .page { display: none; }
        .active { display: block; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(0,0,0,0.05); }
        .card { background: white; border-radius: 24px; border: 1px solid #e2e8f0; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-[1000] glass px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-3 cursor-pointer" onclick="showPage('home')">
            <div class="w-9 h-9 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-brain"></i></div>
            <span class="text-xl font-black tracking-tighter uppercase">FIXLY<span class="text-blue-600">HUB</span></span>
        </div>
        <div class="text-[10px] font-black text-green-600 bg-green-50 px-3 py-1 rounded-full uppercase">AI Node Active</div>
    </nav>

    <main class="max-w-3xl mx-auto px-6 py-10 min-h-screen">
        
        <section id="home" class="page active text-center">
            <h1 class="text-4xl font-black text-slate-900 mb-6 leading-tight">Advanced AI <br><span class="text-blue-600">Problem Solver</span></h1>
            <div class="relative max-w-xl mx-auto mb-10">
                <input type="text" id="ai-query" placeholder="Ask anything: PayPal hold, Temu rewards..." class="w-full px-6 py-5 rounded-2xl border-none shadow-xl outline-none text-lg">
                <button onclick="runAI()" class="absolute right-2 top-2 bottom-2 px-6 bg-blue-600 text-white rounded-xl font-bold">Solve</button>
            </div>
            
            <div class="my-8 bg-slate-100 rounded-2xl p-4 border-2 border-dashed border-slate-200 min-h-[90px] flex items-center justify-center">
                <script type="text/javascript">
                    atOptions = { 'key' : '83943f65e26f56111f818f0f0402173f', 'format' : 'iframe', 'height' : 90, 'width' : 728, 'params' : {} };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/83943f65e26f56111f818f0f0402173f/invoke.js"></script>
            </div>

            <div id="vault-grid" class="grid gap-4 mt-10"></div>
        </section>

        <section id="result" class="page py-10">
            <button onclick="showPage('home')" class="text-blue-600 font-bold text-xs mb-8 uppercase"><i class="fas fa-arrow-left"></i> Back</button>
            <div id="res-content" class="card p-8"></div>
        </section>

        <section id="legal" class="page py-10">
            <button onclick="showPage('home')" class="text-blue-600 font-bold text-xs mb-8 uppercase"><i class="fas fa-arrow-left"></i> Back</button>
            <div id="legal-content" class="card p-8 prose prose-slate"></div>
        </section>

    </main>

    <footer class="border-t bg-white pt-12 pb-6 px-6 mt-20">
        <div class="max-w-3xl mx-auto grid md:grid-cols-2 gap-8 mb-8">
            <div>
                <h4 class="font-black text-[11px] text-slate-400 uppercase tracking-widest mb-4">FixlyHub Intelligence</h4>
                <p class="text-sm text-slate-500">The world's first AI-driven diagnostic engine for digital payments and shopping hacks.</p>
            </div>
            <div class="flex flex-col space-y-2 text-sm font-bold text-slate-700">
                <button onclick="openLegal('about')" class="text-left hover:text-blue-600">About AI Engine</button>
                <button onclick="openLegal('privacy')" class="text-left hover:text-blue-600">Privacy Policy</button>
                <button onclick="openLegal('terms')" class="text-left hover:text-blue-600">Terms of Service</button>
            </div>
        </div>
        <p class="text-center text-[9px] font-black text-slate-300 uppercase tracking-[0.4em]">FixlyHub © 2026 • AI Managed</p>
    </footer>

    <script>
        const db = [
            { tags: ["paypal", "hold"], title: "Fix PayPal Money Hold", body: "AI Solution: Change status to 'Service Rendered' and confirm after 48h.", link: "https://www.paypal.com" },
            { tags: ["temu", "reward"], title: "Claim $100 Temu Bundle", body: "AI Solution: Use New Device protocol via our secure portal link.", link: "https://temu.to/k/ehsqckgdgv7" }
        ];

        function runAI() {
            const q = document.getElementById('ai-query').value.toLowerCase();
            const match = db.find(i => i.tags.some(t => q.includes(t)));
            showPage('result');
            const res = document.getElementById('res-content');
            if(match) {
                res.innerHTML = `<h2 class="text-2xl font-black mb-4">${match.title}</h2><p class="mb-6 text-slate-600">${match.body}</p><a href="${match.link}" target="_blank" class="block w-full text-center bg-blue-600 text-white py-4 rounded-xl font-bold">Access Resolution</a>`;
            } else {
                res.innerHTML = `<h2 class="text-xl font-bold">No direct match</h2><p class="mt-2 text-slate-500">Our AI is still learning. Please try searching for 'PayPal' or 'Temu'.</p>`;
            }
        }

        const legal = {
            about: "FixlyHub is an AI-powered troubleshooting hub for digital solutions.",
            privacy: "We do not store your personal data. All AI diagnostics are anonymous.",
            terms: "All solutions are for educational purposes. Use at your own discretion."
        };

        function openLegal(t) {
            document.getElementById('legal-content').innerHTML = `<h2 class="text-2xl font-black mb-4 uppercase">${t}</h2><p class="text-slate-600 leading-relaxed">${legal[t]}</p>`;
            showPage('legal');
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        window.onload = () => {
            const grid = document.getElementById('vault-grid');
            const date = new Date().toLocaleDateString();
            grid.innerHTML = db.map(i => `<div class="card p-6 cursor-pointer" onclick="document.getElementById('ai-query').value='${i.tags[0]}'; runAI();"><span class="text-[9px] font-black text-blue-600 uppercase">Updated: ${date}</span><h3 class="font-bold text-slate-900">${i.title}</h3></div>`).join('');
            
            // Auto-load Ads
            const s = document.createElement("script");
            s.src = "https://pl28602600.effectivegatecpm.com/ea/11/8e/ea118ebfb63558281df1adbb61290596.js";
            s.async = true; document.body.appendChild(s);
        }
    </script>
</body>
</html>
